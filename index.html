<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Game</title>
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="player"></div>
    <div id="ground">
        <div id="text">
            <div>Let's play!!!</div>
            <ul>
                <li>Left Arrow Key : Run Left</li>
                <li>Right Arrow Key : Run Right</li>
                <li>Spacebar : Jump</li>
            </ul>
        </div>
    </div>
    <div id="tree"></div>
    <div id="tree2"></div>
    <div id="tombstone"></div>
    <div id="cross-stone"></div>
    <div id="bats"></div>
    <div id="cloud"></div>
</body>
</html>
